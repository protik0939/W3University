    <title>Elements</title>

<body>
 <h2>HTML Elements</h2>
 <br>
<p>An HTML element is defined by a start tag, some content, and an end tag.</p>
<br>
<p>Examples of some HTML elements:</p>
<br><br>
<table>
    <thead>
        <tr>
            <th>Start tag</th>
            <th>Element content</th>
            <th>End tag</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>&lt;h1&gt;</td>
            <td>My First Heading</td>
            <td>&lt;/h1&gt;</td>
        </tr>
        <tr>
            <td>&lt;p&gt;</td>
            <td>My first paragraph.</td>
            <td>&lt;/p&gt;</td>
        </tr>
        <tr>
            <td>&lt;br&gt;</td>
            <td><em>none</em></td>
            <td><em>none</em></td>
        </tr>
    </tbody>
</table>

</body>
</html>
