<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3University</title>

    <link rel="icon" type="image/x-icon" href="./Sources/W3University.svg">
    <link rel="stylesheet" href="./Css/Style.css" />
    <link rel="stylesheet" href="./Css/homeAnimation.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&display=swap" rel="stylesheet">
</head>

<body class="bnormal">

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="insideContainer">
            <img class="w3UniLogo" id="w3UniLogo" src="./Sources/W3University.svg" alt="w3university logo"
                width="40px" />
            <div class="menus">
                <li id="home">Home</li>
                <li id="about">About</li>
                <li id="privacy">Privacy Policy</li>
                <img src="./Sources/tb.webp" alt="w3university logo" width="40" class="homeLogo" />
            </div>
        </ul>
    </nav>


    <!--Landing home page-->
    <div class="backgroundAnime" id="backgroundAnime">
        <div class="bgContainer">
            <h1>Learn to Code</h1>
            <h2>With the world's largest HTML Learning site.</h2>
            <button id="getstarted">Get Started</button>
        </div>

        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!--Iframe to view others page-->
    <div class="bIframe" id="bIframe">
        <div class="bInsideIframe">
            <iframe class="mainIframe" id="mainIframe" title="Iframe Example"></iframe>

            <!--Sidebar options-->
            <div class="sideBar" id="sideBar">
                <button class="sideBarButton" id="aboutHtml">About HTML</button>

                <!--Rafi's Button-->
                <button class="sideBarButton" id="elements">Elements</button>
                <button class="sideBarButton" id="attributes">Attributes</button>
                <button class="sideBarButton" id="headings">Headings</button>
                <button class="sideBarButton" id="paragraphs">Paragraphs</button>
                <button class="sideBarButton" id="styles">Styles</button>

                <!--Protik's button-->
                <button class="sideBarButton" id="classes">Classes</button>
                <button class="sideBarButton" style="border: solid #ffffff 2px" id="list">List</button>
                <button class="sideBarButton" id="div">Div</button>
                <button class="sideBarButton" id="id">Id</button>
                <button class="sideBarButton" id="iframe">Iframe</button>

                <!--Jarif's button-->


                <!--Siyum's Button-->
                <button class="sideBarButton" id="forms">Forms</button>


                <!--Shakib's Button-->

                <button class="sideBarButton" id="links">Links</button>
                <button class="sideBarButton" id="favicon">Favicon</button>
                <button class="sideBarButton" id="images">Images</button>


            </div>
            <ion-icon class="crossIcon" id="crossIcon" name="close" />
        </div>
    </div>

    <ion-icon class="threeLineIcon" id="threeLineIcon" name="reorder-three" />

    <script src="./JavaScript/Js.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>

</html>
